<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="refrsh" content="3">
    <title>Structure</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <h1>Vehicle Inventory System</h1>
    <div class="contain">
        <h2>Add a Vehicle</h2>

        <form id="vehicle">

            <label for="type">Type:</label>
            <select id="type" onChange="toggleFields()">
              <option value="car">Car</option>
              <option value="truck">Truck</option>
            </select>
      
            <label for="make">Make:</label>
            <input type="text" id="make" required>
      
            <label for="model">Model:</label>
            <input type="text" id="model" required>
      
            <label for="year">Year:</label>
            <input type="number" id="year" required>
      
            <div id="car-fields">
              <label for="passengerCapacity">Passenger Capacity:</label>
              <input type="number" id="passengerCapacity">

              <label for="car_length">Length (m):</label>
              <input type="number" id="car_length">

              <label for="car_weight">Weight (kg):</label>
              <input type="number" id="car_weight">

            </div>
      
            <div id="truck-fields">
              <label for="cargoCapacity">Cargo Capacity (kg):</label>
              <input type="number" id="cargoCapacity">

              <label for="cargo_length">Length (m):</label>
              <input type="number" id="cargo_length">

              <label for="cargo_weight">Weight (kg):</label>
              <input type="number" id="cargo_weight">

            </div>
      
            <button type="button" onclick="addVehicle()">Add Vehicle</button>
          </form>
    </div>

    <div class="inventory">
        <h2>Vehicle Inventory</h2>
        <ul id="inventory-list"></ul>
        <button onClick="clearInventory()">Clear Inventory</button>
    </div>

    <script src="script.js"></script>
</body>



</html>
